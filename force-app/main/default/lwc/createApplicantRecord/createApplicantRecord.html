<template>
    
    <header class="slds-modal__header">
        <h2 class="slds-text-heading_medium slds-hyphenate">New Applicant</h2>
    </header> 

    <div class="slds-var-p-around_medium lgc-bg" >
        <h3>&nbsp;&nbsp;&nbsp; Applicant's Basic Information </h3>  
    </div>

       <lightning-card>
            <div class="slds-var-p-around_medium lgc-bg" >
            
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_medium slds-var-m-bottom_medium">
                        <lightning-input data-formfield="firstName" type="text" label="FirstName" name="applicantFirstName"></lightning-input> <br/>
                    </div>

                    <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_medium slds-var-m-bottom_medium">
                        <lightning-input data-formfield="lastName" type="text" label="LastName" name="applicantLastName"></lightning-input> <br/>
                    </div>

                    <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_medium slds-var-m-bottom_medium">
                        <lightning-input data-formfield="mobnumber" type="phone" label="Mobile Number" name="applicantMobNumber"></lightning-input> <br/>
                    </div>

                    <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_medium slds-var-m-bottom_medium">
                        <lightning-input data-formfield="dateOfBirth" type="date" label="DOB" date-style="short" name="applicantDOB"></lightning-input> <br/>
                    </div>

                    <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_medium slds-var-m-bottom_medium">
                        <lightning-input data-formfield="emailID" type="email" label="EmailID" name="applicantEmailID"></lightning-input> <br/>
                    </div>

                    <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_medium slds-var-m-bottom_medium">
                        <lightning-input data-formfield="panCard" type="text" label="PAN Card" name="applicantPANCard"></lightning-input> <br/>
                    </div>

                </div> 
            </div>

            <!--
            <div slot="footer">      
                    <lightning-button variant="brand" label="Save" onclick={saveButtonHandler}></lightning-button>        
             </div>
            -->
            
            
            <!--
            <footer class="slds-modal__footer" >
                       <lightning-button variant="brand" label="Save" onclick={saveButtonHandler} class="button"></lightning-button>  
            </footer> -->
            
    </lightning-card>

    <div class="slds-card__footer">      
        <lightning-button variant="brand" label="Save" onclick={saveButtonHandler}></lightning-button>        
    </div> 
</template>
